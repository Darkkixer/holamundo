<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-type" content="text/html;
charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

<script type="text/javascript" charset="utf-8">
function onBodyLoad() {
document.addEventListener("deviceready",onDeviceReady,
false);
}
function onDeviceReady() {

playAudio("file:///android_asset/www/Sounds/love_rain.mp3");
        }

        // Un Reproductor de audio
        //
        var my_media = null;
        var mediaTimer = null;

        // Reproduce el audio
        //
        function playAudio(src) {
            if (my_media == null) {
                // Crea un objeto `Media` desde el argumento
                my_media = new Media(src, onSuccess, onError);
            } // Si no, reproduce el actual
            // Play audio
            my_media.play();

            // Actualiza la posición cada segundo
            if (mediaTimer == null) {
                mediaTimer = setInterval(function() {
                    // Obtiene la posición actual
                    my_media.getCurrentPosition(
                        // Función 'callback' satisfactoria
                        function(position) {
                            if (position > -1) {
                                setAudioPosition((position) + " seg");
                            }
                        },
                        // Función 'callback' de error
                        function(e) {
                            console.log("Error obteniendo posición=" + e);
                            setAudioPosition("Error: " + e);
                        }
                    );
                }, 1000);
            }
        }

        // Pausa la reproducción
        // 
        function pauseAudio() {
            if (my_media) {
                my_media.pause();
            }
        }

        // Detiene la reproducción
        // 
        
            clearInterval(mediaTimer);
            mediaTimer = null;
        }

        // Función 'callback' onSuccess
        //
        function onSuccess() {
            console.log("playAudio():Audio Correcto");
        }

        // Función 'callback' onError
        //
        function onError(error) {
            alert('código: '  + error.code    + '\n' + 
                  'mensaje: ' + error.message + '\n');
        }

        // Muestra la posición
        // 
        function setAudioPosition(position) {
            document.getElementById('audio_position').innerHTML = position;
        }


</script>

</head>
<body onload="onBodyLoad()">
<a href="#" class="btn large" onclick="playAudio('love_rain.mp3');">Reproducir</a>
        <a href="#" class="btn large" onclick="pauseAudio();">Pausa</a>
        
        <p id="audio_position"></p>

</body>
</html>
